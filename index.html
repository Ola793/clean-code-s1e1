<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <label class="task-input task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task-input" id="new-task" type="text">
          <button class="task-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list-item">
            <input class="task-input task-checkbox" type="checkbox">
            <label class="task-input task-label">Pay Bills</label>
            <input class="task-input task-text" type="text">
            <button class="task-button edit-task">Edit</button>
            <button class="task-button delete-task">
              <img class="image" src="./remove.svg" alt="delete button image">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="task-input task-checkbox" type="checkbox">
            <label class="task-input task-label">Go Shopping</label>
            <input class="task-input task-text" type="text" value="Go Shopping">
            <button class="task-button edit-task">Save</button>
            <button class="task-button delete-task">
              <img class="image" src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-item">
            <input class="task-input task-checkbox" type="checkbox" checked>
            <label class="task-input task-label">See the Doctor</label>
            <input class="task-input task-text" type="text">
            <button class="task-button edit-task">Edit</button>
            <button class="task-button delete-task">
              <img class="image" src="./remove.svg" alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
