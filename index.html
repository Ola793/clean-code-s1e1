<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" 
           src="./eisenhower-matrix.jpg" 
           alt="The Eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task new-task">
        <h3 class="task__title">Add Item</h3>
        <div class="task__wrapper">
          <input class="task__input task-text" 
                 id="new-task" 
                 type="text">
          <button class="task__button add">Add</button>
        </div>
      </section>
      <section class="task incomplete-tasks">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list incomplete">
          <li class="task__list-item">
            <input class="task__input task-checkbox" 
                   type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input task-text" 
                   type="text">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete">
              <img class="delete-image" 
                   src="./remove.svg" 
                   alt="delete button image">
            </button>
          </li>
          <li class="task__list-item edit-mode">
            <input class="task__input task-checkbox" 
                   type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input task-text" 
                   type="text" 
                   value="Go Shopping">
            <button class="task__button edit">Save</button>
            <button class="task__button delete">
              <img class="delete-image" 
                   src="./remove.svg" 
                   alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
      <section class="task completed-tasks">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list completed">
          <li class="task__list-item">
            <input class="task__input task-checkbox" 
                   type="checkbox" 
                   checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input task-text" 
                   type="text">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete">
              <img class="delete-image" 
                   src="./remove.svg" 
                   alt="delete button image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
